<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="Author" content="">
    <meta content="" name="design">
    <title>添加用户</title>
    <link rel="stylesheet" href="${ctxPath}/backresourse/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/backresourse/css/style2.css"/>
    <script type="text/javascript" src="${ctxPath}/backresourse/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="${ctxPath}/backresourse/js/base.js"></script>
    <!--<script class="resources library" src="js/area1.js" type="text/javascript"></script>	
    -->
    <script class="resources library" src="${ctxPath}/backresourse/js/areasw.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="${ctxPath}/backresourse/js/html5shiv.v3.72.min.js"></script>
    <![endif]-->
</head>
<body>
<!--头部 开始-->
<%layout("include/top.html"){}%>
<!--头部 结束-->
<div class="ht_content wrap">
	<%layout("include/left.html"){}%>

	<div class="right content">
		<h3><span>添加用户</span></h3>
		<div class="right_cont">
		    <form action="insertbguser"  method="post" id="form">
			<p class="p2"><span>用&nbsp;&nbsp;户&nbsp;&nbsp;名</span><input type="text" name="username" id="username" placeholder="请输入用户名" onchange="check()"/></p>
			<p class="p2"><span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span><input type="password" name="password" id="password" placeholder="请输入密码" /></p>
			</form>
			<div class="clear"></div>
			<button class="btn"  id="sub" onclick="go()"><a>提交</a></button>
		</div>
	</div>
</div>

<!--底部 开始-->
<!--底部 结束-->
<script type="text/javascript">
$(function () {
	$("#backlogin").addClass('on');
	$("#backloginx").addClass('on');
	$("#backloginxx").css("display","block");
	$(".sidebar").css("width","189px");	
	var temp=$("#backloginx").find('ul').html();
	$(".left-menu2").find('h5').html("查看后台用户");
	$(".left-menu2").find('ul').html(temp);
	$(".left-menu2").css("display","none");	
	$(".content").css("margin-left","208px");
});

function go(){
	var flag= true;
	var username=$('#username').val();
	var password=$('#password').val();
		if(username==''){
			flag=false;
			alert('请填写用户名!');
		}else if(password==''){
			flag=false;
			alert('请填写密码!');
		}else if(password.length<8){
			flag=false;
			alert('密码最少八位!');
		}
	if(flag){
		if(confirm('确定提交吗?')){
			document.getElementById("form").submit();
			}
		}
};
function check(){
	var username=$('#username').val();
	//alert(caid)
	 $.ajax({  
         async:false,  
         type: "POST",
         url: "checkbgusername",//注意路径
         data:{"username":username}, 
         dataType:"text",  
         success:function(data){
             if(data=='nook'){
            	  alert('此用户名已存在!')
            	   $("#sub").attr("disabled",true);
        		  }else {
        			 // alert('此用户名可用!')
        			  $("#sub").removeAttr("disabled");
               }
             }
         }  
     )  
};
</script>
</body>
</html>
